<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div action="" class="form-group">
        <label for="title">Title</label
        ><input
          #title="ngModel"
          name="title"
          id="title"
          [(ngModel)]="product.title"
          class="form-control"
          type="text"
          required
        />
        <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
          title is required
        </div>
      </div>
      <div action="" class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
          <span class="input-group-text">â‚¹</span
          ><input
            #price="ngModel"
            name="price"
            [(ngModel)]="product.price"
            id="price"
            class="form-control"
            type="number"
            required
            [min]="0"
          />
        </div>
        <div class="alert alert-danger" *ngIf="price.invalid && price.touched">
          <div *ngIf="price.errors.required">price is required</div>
          <div *ngIf="price.errors.min">price should be greater than 0</div>
        </div>
      </div>
      <div action="" class="form-group">
        <label for="category">Category</label
        ><select
          #category="ngModel"
          [(ngModel)]="product.category"
          name="category"
          id="category"
          class="form-control"
          required
        >
          <option value=" "></option>
          <option *ngFor="let c of categories">
            {{ c.name }}
          </option>
        </select>
        <div
          class="alert alert-danger"
          *ngIf="category.invalid && category.touched"
        >
          category is required
        </div>
      </div>

      <div action="" class="form-group">
        <label for="imageURL">Image URL</label
        ><input
          #imageURL="ngModel"
          name="imageURL"
          [(ngModel)]="product.imageURL"
          id="imageURL"
          class="form-control"
          type="text"
          required
          url
        />
      </div>
      <div
        class="alert alert-danger"
        *ngIf="imageURL.invalid && imageURL.touched"
      >
        <div *ngIf="imageURL.errors.required">image URL is required</div>
        <div *ngIf="imageURL.errors.url">imageURL is not valid</div>
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 18rem">
      <img [src]="product.imageURL" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency: "INR":"symbol" }}</p>
      </div>
    </div>
  </div>
</div>
